name: PR Quality Check

on:
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for console.log
        run: |
          if git diff origin/main...HEAD -- '*.ts' '*.tsx' '*.js' '*.jsx' | grep -E '^\+.*console\.(log|debug|info)'; then
            echo "Warning: Found console.log statements in changes"
            exit 1
          fi
        continue-on-error: true

      - name: Check file sizes
        run: |
          find . -name "*.tsx" -o -name "*.ts" | while read file; do
            lines=$(wc -l < "$file")
            if [ $lines -gt 500 ]; then
              echo "Warning: $file has $lines lines (>500)"
            fi
          done

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint check
        run: npx next lint

      - name: Build check
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true
